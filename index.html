<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Favicon.png">
  </head>
  <body>
    <div class="main">
        <h2 style="text-align: center;">Temperature<br>Converter</h2>
      <div id="inputSpan">
        <input type="text" placeholder="0°" id="tempInput"/>
      </div>
      <select class="sel" name="Temp_options" id="Convert_Options">
        <option class="op" value="CelToFer">Celsius → Fahrenheit</option>
        <option class="op" value="FerToCel">Fahrenheit → Celsius</option>
        <option class="op" value="CelToKel">Celsius → Kelvin</option>
        <option class="op" value="KelToCel">Kelvin → Celsius</option>
        <option class="op" value="FerToKel">Fahrenheit → Kelvin</option>
        <option class="op" value="KelToFer">Kelvin → Fahrenheit</option>
      </select>
      <p id="result">32.00000°F</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
